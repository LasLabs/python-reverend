addons:
  apt:
    packages:
      - expect-dev

language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  global:
    - PROJECT="reverend"
    - VERSION="0.4.0"
    - RELEASE="0.4.0"
    - secure: ""
  matrix:
    - TESTS="1"
    # - LINT_CHECK="1"
    - DOCS="1"

install:
  - git clone --depth=1 https://github.com/LasLabs/python-quality-tools.git ${HOME}/python-quality-tools
  - export PATH=${HOME}/python-quality-tools/travis:${PATH}
  - travis_install

script:
  - travis_run

after_success:
  - travis_after_success
